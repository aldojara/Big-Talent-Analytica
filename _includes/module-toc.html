<ul class="modules">
  {% assign mods = include.modules | default: page.modules %}
  {% for m in mods %}
    <li>
      <h3>{{ m.title }}</h3>
      {% if m.lessons %}
      <ol>
        {% for l in m.lessons %}
          <li><a href="{{ l.path | relative_url }}">{{ l.title }}</a></li>
        {% endfor %}
      </ol>
      {% endif %}
    </li>
  {% endfor %}
</ul>
